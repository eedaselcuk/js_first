</<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <title> To Do List</title>
  
    <link href="https://fonts.googleapis.com/css?family=Jomolhari&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">
    <div class="header">
	<div class="clear">
	    <i class="fa fa-refresh"></i>
	</div>
	<div id="date"></div>
    </div>
    <div class="content">
	<ul id="list">
	    <li class="item">
		<i class="fa fa-check-circle co" job="complete" id="0">
		</i>
		<p class="text lineThrough">Cooking</p>
		<i class="fa fa-trash-o de" job="delete" id="0">	
		</i>
	    </li>
	</ul>
    </div>
    <div class="add-to-do">
	<i class="fa fa-plus-circle"></i>
	<input type="text" id="input" placeholdeer="add a to-do">
    </div>
    </div>
    
    <footer>
    <p>Copyright &copy; 2019</p>
  </footer>
  </body>
</html>
